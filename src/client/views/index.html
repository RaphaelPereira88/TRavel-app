<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Raf's Travel app</title>
    </head>
    <body>
        <header> 
            <div class="logo"></div>
            <p>Raf's Travel App</p>
        </header>
        <main>
            <section id= "input">
                <form class="form" onsubmit="return handleSubmit(event)">
                    <span>1-Please your destination:</span>
                    <input id="destination" type="text" name="input" value ="" placeholder =" destination">
                    <label for="start">Select date:</label>
                    <input id="start" type="date" name="start" placeholder="YYYY-MM-DD"> 
                    <input id="end" type="date" name="end" placeholder="YYYY-MM-DD" >
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section id="output1">
                <div id="finish"></div>
                <div id="days_left"></div>
                <div id="trip_length"></div>
                <div id="time"></div>
                <div id="temp"></div>
                <div id="maxTemp"></div>
                <div id="minTemp"></div>
                <div id="description"></div>
                <img id= "icon" src="">
            </section>

            <section id="output3"></section>
            <a href= "https://www.iec.ch/world-plugs">table of plugs</a>
            <section id="output2"></section>
            <section id="pixabay">
                <img id= "picture" src="">
            </section>
        </main>
        <footer>
            udacity Project<br>
            @copyright
        </footer>
    </body>
</html>
